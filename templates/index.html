<html>
<body>
<h1>Be Our Guest Schedule Checker</h1>
<form action="/data/" method="post">
    <div>
        <label for="dateInput">Date (YYYY-MM-DD):</label>
        <input type="text" id="dateInput" name="dateInput">
    </div>
    <div>
        <label for="peopleInput">How Many People:</label>
        <input type="text" id="peopleInput" name="peopleInput">
    </div>
    <div class="button">
        <button type="submit">Get Times</button>
    </div>
</form>
</body>
</html>
